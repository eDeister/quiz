<body>
  <h1>Midterm Survey</h1>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <input type="radio" id="easy" name="checks[]">
    <label for="easy">This midterm is easy</label>
    <input type="radio" id="midterms" name="checks[]">
    <label for="midterms">I like mdterms</label>
    <input type="radio" id="monday" name="checks[]">
    <label for="monday">Today is Monday</label>
  </form>
</body>
</html>
